<section class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12464.132900021646!2d-58.505010435988794!3d-34.64692479548173!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4bd374a509cc04f1!2sRoden%20Rectificaci%C3%B3n%20de%20Motores!5e0!3m2!1ses-419!2sar!4v1643914650746!5m2!1ses-419!2sar" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

<aside class="contactForm">
<!-- Contenedor del Wrapper -->
<div class="container py-4">

    <!-- Comienzo del formulario de contacto -->
    <form id="contactForm">
  
        <!-- Input Nombre -->
        <div class="mb-3">
            <label class="form-label" for="name">Nombre</label>
            <input class="form-control" id="name" type="text" placeholder="Nombre y Apellido" />
        </div>
    
        <!-- Input Mail -->
        <div class="mb-3">
            <label class="form-label" for="emailAddress">E-Mail</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="su-mail@ejemplo.com.ar" />
        </div>
    
         <!-- Input Teléfono -->
        <div class="mb-3">
        <label class="form-label" for="phone">Teléfono</label>
        <input class="form-control" id="phone" type="phone" placeholder="Cod área + número" />
        </div>
        <!-- Input Mensaje -->
        <div class="mb-3">
            <label class="form-label" for="message">Mensaje</label>
            <textarea class="form-control" id="message" type="text" placeholder="Deje su consulta acá y le responderemos a la brevedad." style="height: 10rem;"></textarea>
        </div>
  
        <!-- Boton Enviar -->
        <div class="d-grid">
            <button class="btn btn-primary btn-lg botonEnviar" type="submit">Enviar Mensaje</button>
        </div>
    
    </form>
  
  </div>
</aside>
